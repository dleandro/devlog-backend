services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Blog Backend API
  blog-api:
    build: .
    env_file:
      - .env
    environment:
      # Override specific values for Docker environment
      MONGODB_URI: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongodb:27017/${DB_NAME}?authSource=${MONGODB_AUTH_SOURCE}
      DB_NAME: ${DB_NAME}
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "sh", "-c", "curl -f http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # E2E Test Runner
  e2e-tests:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    env_file:
      - .env
    environment:
      # Use internal Docker network to communicate with API
      API_BASE_URL: http://blog-api:8080
      MONGODB_URI: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongodb:27017/${DB_NAME}?authSource=${MONGODB_AUTH_SOURCE}
      DB_NAME: ${DB_NAME}
    command: ["sh", "-c", "go test -v ./... -run 'E2E'"]
    depends_on:
      blog-api:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    profiles:
      - test

volumes:
  mongodb_data:
